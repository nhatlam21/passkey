<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Password</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="mb-4">üîê Add New Password</h2>

    <form method="POST">
      <!-- Site -->
      <div class="mb-3">
        <label for="site" class="form-label">Site</label>
        <input type="text" id="site" name="site" class="form-control" required placeholder="Enter site name">
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required placeholder="Enter username">
      </div>

      <!-- Password with Generate -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="text" id="password" name="password" class="form-control" required placeholder="Enter or generate password">
          <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">üîë Generate</button>
        </div>
      </div>

      <!-- Tag Dropdown -->
      <div class="mb-3">
        <label for="tag_id" class="form-label">Tag (optional)</label>
        <select id="tag_id" name="tag_id" class="form-select">
          <option value="">-- Select Tag --</option>
          {% for tag in tags %}
            <option value="{{ tag.id }}">{{ tag.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-success">‚úÖ Add Password</button>
      <a href="{{ url_for('auth.dashboard') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back</a>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function generatePassword() {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 16; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      document.getElementById('password').value = password;
    }
  </script>
</body>
</html>
