{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
  <h2>Register</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required title="Enter your email address" placeholder="Email">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required title="Enter your password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
  </form>
{% endblock %}
