<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Tags</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('auth.dashboard') }}">Passkey App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-light" href="{{ url_for('auth.logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="mb-4">Manage Tags</h2>

    <!-- Add Tag Form -->
    <form method="POST" class="row g-3 mb-4">
      <div class="col-auto">
        <input type="text" name="name" class="form-control" placeholder="Enter new tag name" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success">Add Tag</button>
        <a href="{{ url_for('auth.dashboard') }}" class="btn btn-secondary">Back</a>
      </div>
    </form>

    <!-- Tag List -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Tag Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{{ url_for('auth.delete_tag', tag_id=tag.id) }}" class="btn btn-sm btn-outline-danger"
              onclick="return confirm('Are you sure to delete this tag?')">Delete</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="2" class="text-center">No tags found. Add one above!</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
