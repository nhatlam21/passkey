<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Password</title>
    <script>
        async function generatePassword() {
            const res = await fetch('/generate');
            const data = await res.json();
            document.getElementById('password').value = data.password;
        }
    </script>
</head>
<body>
    <h1>Add New Password</h1>

    <form method="post">
        <label>Site: <input type="text" name="site" required></label><br>
        <label>Username: <input type="text" name="username" required></label><br>
        <label>Password: <input type="text" id="password" name="password" required></label>
        <button type="button" onclick="generatePassword()">Generate Strong Password</button><br><br>
        <button type="submit">Add</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
