{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Master Password</label>
      <input type="password" class="form-control" name="password" required title="Enter your master password" placeholder="Master Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
